# SonarQube project configuration
sonar.projectKey=unique-developers-oss
sonar.projectName=Identifying Unique Developers in OSS
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src/
sonar.tests=tests/

# Python specific settings
sonar.python.version=3.10

# Coverage and test reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/venv/**,**/env/**,**/output/**,**/data/**,**/reports/**
sonar.coverage.exclusions=src/main.py,src/DataExtract.py

# Test exclusions
sonar.test.exclusions=**/__pycache__/**,**/venv/**,**/env/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true

# Additional Python rules
sonar.python.pylint.reportPaths=pylint-report.txt
